<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<style>
		body {
			margin:0px;
		}
		#welcome {
			display: inline-block;
			width: 100%;
			height: 200px;
			font-family: 'Open Sans', sans-serif;
			font-size: 18px;
			font-weight: bold;
			background-color: #eeeeee;
			background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
		}
	</style>

</head>
<body>

	


	<section id="welcome"></section>

	<script src="../wlcm.js"></script>
	<script>

		// words to display to cloud
		let words = ["Manx (Gaelic)", "Γεία!", "Maldivian","Maltese","Māori","Marathi","Marshallese","Mauritian Creole","Míkmaq","Monégasque","Mongolian","Mossi","Nahuatl","Navajo","Newari / Nepal Bhasa","Nkore","Ndebele (Northern - Zimbabwe)","Ndebele (Southern)","Nepali","Niuean","Nogai","Northern Sámi","Northern Sotho","Norwegian","Occitan","Ojibwe","Okinawan"];

		// container for wlcm
		let welcome = document.getElementById("welcome");

		// create wlcm object
		welcome.wlcm({
			"words": words
		});
		
	</script>
	
</body>
</html>
